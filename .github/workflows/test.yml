name: test

on:
  pull_request:
    branches: [main]
    paths:
      - "package.json"
      - "package-lock.json"
      - "*.js"
      - "tsconfig.json"
      - "vitest.config.mts"
      - "test/**"
      - ".github/workflows/test.yml"
  push:
    branches:
      - "main"
    tags-ignore:
      - "**"
    paths:
      - "package.json"
      - "package-lock.json"
      - "*.js"
      - "tsconfig.json"
      - "vitest.config.mts"
      - "test/**"
      - ".github/workflows/test.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "22"

      - name: Install
        run: npm ci

      - name: build
        run: |
          npm run build

      - name: test
        run: |
          npm test
