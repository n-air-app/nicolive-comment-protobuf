name: test

on:
  pull_request:
    branches: [main]
    paths:
      - "package.json"
      - "package-lock.json"
      - "*.js"
      - "tsconfig.json"
      - "vitest.config.mts"
      - "test/**"
      - ".github/workflows/test.yml"
  push:
    branches:
      - "main"
    tags-ignore:
      - "**"
    paths:
      - "package.json"
      - "package-lock.json"
      - "*.js"
      - "tsconfig.json"
      - "vitest.config.mts"
      - "test/**"
      - ".github/workflows/test.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "22"

      - name: Install
        run: npm ci

      - name: build
        run: |
          npm run build

      - name: test
        run: |
          npm test
