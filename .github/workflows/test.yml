name: test

on:
  pull_request:
    branches: [main]
    paths:
      - "package.json"
      - "package-lock.json"
      - "*.js"
      - "tsconfig.json"
      - "vitest.config.mts"
      - "test/**"
      - ".github/workflows/test.yml"
  push:
    branches:
      - "main"
    tags-ignore:
      - "**"
    paths:
      - "package.json"
      - "package-lock.json"
      - "*.js"
      - "tsconfig.json"
      - "vitest.config.mts"
      - "test/**"
      - ".github/workflows/test.yml"
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci

      - name: build
        run: |
          npm run build

      - name: test
        run: |
          npm test
